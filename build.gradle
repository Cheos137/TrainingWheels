plugins {
    alias(libs.plugins.gradleutils)
    alias(libs.plugins.licenser).apply(false)
}

changelog {
    fromCommit 'f97557166ae5953a9da01adbbbeb6ec45ef5326d' // TODO - change to tag
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'java-library'
    apply plugin: 'groovy'
    apply plugin: libs.plugins.gradleutils.get().pluginId
    apply plugin: libs.plugins.licenser.get().pluginId

    group = 'net.minecraftforge.trainingwheels'
    version = rootProject.gradleutils.getTagOffsetVersion()

    java.toolchain.languageVersion = JavaLanguageVersion.of(8)

    repositories {
        repositories {
            mavenCentral()
        }
    }

    license {
        header = rootProject.file('LICENSE-header')
        include '**/*.java'
        include '**/*.groovy'
    }
}